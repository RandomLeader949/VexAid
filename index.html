<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vex Aid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Light/Dark Mode Toggle -->
        <div class="theme-toggle">
            <label for="themeSwitch">Dark Mode</label>
            <input type="checkbox" id="themeSwitch">
        </div>

        <h1>Vex V5 Robotics Code Generator</h1>
        <form id="configForm">
            <!-- Step 1: Number of Drivetrain Motors -->
            <div id="step1">
                <label for="motorCount">Number of Motors for Drivetrain:</label>
                <select id="motorCount">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                </select>
                <button type="button" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Step 2: Motor Ports and Reversing -->
            <div id="step2" style="display:none;">
                <h2>Motor Ports and Reversing</h2>
                <div id="motorPorts"></div>
                <button type="button" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 3: Number of Other Ports -->
            <div id="step3" style="display:none;">
                <h2>Number of Other Ports</h2>
                <label for="otherPortCount">How many additional motors/ports do you want to configure?</label>
                <input type="number" id="otherPortCount" min="0" max="10" value="0">
                <button type="button" onclick="nextStep(4)">Next</button>
            </div>

            <!-- Step 4: Other Ports and Button Controls -->
            <div id="step4" style="display:none;">
                <h2>Other Ports and Button Controls</h2>
                <div id="otherPorts"></div>
                <button type="button" onclick="nextStep(5)">Next</button>
            </div>

            <!-- Step 5: Drivetrain Control Type -->
            <div id="step5" style="display:none;">
                <h2>Drivetrain Control Type</h2>
                <label>
                    <input type="radio" name="controlType" value="arcade" checked> Arcade
                </label>
                <label>
                    <input type="radio" name="controlType" value="tank"> Tank
                </label>
                <button type="button" onclick="generateCode()">Generate Code</button>
            </div>
        </form>

        <!-- Generated Code -->
        <div id="generatedCode" style="display:none;">
            <h2>Generated Code</h2>
            <pre id="codeOutput"></pre>
            <button onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
